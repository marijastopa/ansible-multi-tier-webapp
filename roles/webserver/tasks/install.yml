---
# Nginx installation tasks

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"
  tags:
    - install

- name: Install Nginx
  ansible.builtin.apt:
    name: "{{ nginx_package }}"
    state: present
  when: ansible_os_family == "Debian"
  tags:
    - install

- name: Ensure Nginx service is enabled and started
  ansible.builtin.service:
    name: "{{ nginx_service }}"
    state: started
    enabled: true
  tags:
    - install

- name: Check Nginx version
  ansible.builtin.command: nginx -v
  register: nginx_version
  changed_when: false
  tags:
    - install

- name: Display Nginx version
  ansible.builtin.debug:
    msg: "{{ nginx_version.stderr }}"
  tags:
    - install

- name: Create web root directory
  ansible.builtin.file:
    path: "{{ document_root }}"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0755'
  tags:
    - install

- name: Create log directory
  ansible.builtin.file:
    path: "/var/log/nginx"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0755'
  tags:
    - install