---
# Nginx configuration tasks

- name: Backup original Nginx configuration
  ansible.builtin.copy:
    src: /etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf.backup
    remote_src: true
    force: false
  tags:
    - configure

- name: Configure main Nginx configuration file
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    backup: true
    validate: 'nginx -t -c %s'
  notify:
    - test nginx
    - reload nginx
  tags:
    - configure

- name: Remove default Nginx site
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default
  notify: reload nginx
  tags:
    - configure

- name: Create sites-available directory
  ansible.builtin.file:
    path: /etc/nginx/sites-available
    state: directory
    mode: '0755'
  tags:
    - configure

- name: Create sites-enabled directory
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled
    state: directory
    mode: '0755'
  tags:
    - configure

- name: Configure virtual host
  ansible.builtin.template:
    src: site.conf.j2
    dest: "/etc/nginx/sites-available/{{ app_name }}.conf"
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify:
    - test nginx
    - reload nginx
  tags:
    - configure

- name: Enable virtual host
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/{{ app_name }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ app_name }}.conf"
    state: link
  notify:
    - test nginx
    - reload nginx
  tags:
    - configure

- name: Test Nginx configuration
  ansible.builtin.command: nginx -t
  register: nginx_test_result
  changed_when: false
  tags:
    - configure

- name: Display Nginx test results
  ansible.builtin.debug:
    var: nginx_test_result.stderr_lines
  tags:
    - configure