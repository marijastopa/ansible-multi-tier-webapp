---
# Web application deployment tasks

- name: Ensure document root exists
  ansible.builtin.file:
    path: "{{ document_root }}"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0755'
  tags:
    - deploy

- name: Deploy index.html
  ansible.builtin.template:
    src: index.html.j2
    dest: "{{ document_root }}/index.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0644'
  tags:
    - deploy

- name: Deploy health check page
  ansible.builtin.template:
    src: health.html.j2
    dest: "{{ document_root }}/health"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0644'
  when: health_check_enabled | bool
  tags:
    - deploy

- name: Set ownership of web root
  ansible.builtin.file:
    path: "/var/www/{{ app_name }}"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    recurse: true
  tags:
    - deploy

- name: Ensure Nginx can read web files
  ansible.builtin.file:
    path: "{{ document_root }}"
    mode: '0755'
    recurse: false
  tags:
    - deploy